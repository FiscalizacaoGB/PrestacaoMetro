<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Presta√ß√£o de Contas - Linhas Metropolitanas</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

header {
  background: #0b2545;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
header img { height: 50px; }

header button {
  background: #fff;
  border: none;
  padding: 8px 12px;
  border-radius: 4px;
  cursor: pointer;
}

section { padding: 20px; }

.controls {
  margin-bottom: 20px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}
.controls input,
.controls button {
  padding: 8px;
  font-size: 14px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
}
th, td {
  border: 1px solid #ddd;
  padding: 8px;
  font-size: 14px;
  text-align: center;
}
th { background: #eee; }

.positivo { color: green; font-weight: bold; }
.negativo { color: red; font-weight: bold; }

/* ===== LOADING REAL ===== */
button.loading {
  background: #9ca3af;
  cursor: not-allowed;
  position: relative;
}

button.loading::after {
  content: "";
  width: 16px;
  height: 16px;
  border: 2px solid #fff;
  border-top: 2px solid transparent;
  border-radius: 50%;
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg) translateY(-50%); }
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Cidade Sol">
  <button onclick="logout()">Sair</button>
</header>

<section>
  <h2>Presta√ß√£o de Contas ‚Äì Linhas Metropolitanas</h2>

  <div class="controls">
    <input type="date" id="dataIni">
    <input type="date" id="dataFim">
    <input type="text" id="nome" placeholder="Nome ou inicial">
    <button onclick="buscarPrestacoes()">Buscar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Dia Trabalhado</th>
        <th>Nome</th>
        <th>Matr√≠cula</th>
        <th>Status</th>
        <th>Respons√°vel</th>
        <th>A√ß√£o</th>
      </tr>
    </thead>
    <tbody id="tbodyPrestacao">
      <tr><td colspan="6">Informe os filtros e clique em Buscar</td></tr>
    </tbody>
  </table>
</section>

<!-- üîê VALIDA TOKEN -->
<script>
const AUTH_API =
  "https://script.google.com/macros/s/AKfycbz0eJCrwR_UeYnyd2Lxj--wLpx-Hn8ssppmkyuU4E4Kqo8Zey0Zgmc522ZaHyaUYTGb/exec";

const token = sessionStorage.getItem("token");
if (!token) window.location.href = "login.html";

const authForm = new FormData();
authForm.append("acao", "validar");
authForm.append("token", token);

fetch(AUTH_API, { method: "POST", body: authForm })
  .then(r => r.json())
  .then(d => { if (d.status !== "ok") logout(); })
  .catch(logout);

function logout() {
  sessionStorage.clear();
  window.location.href = "login.html";
}
</script>

<!-- üìÑ PRESTA√á√ÉO DE CONTAS -->
<script>
const URL_PRESTACAO =
  "https://script.google.com/macros/s/AKfycbxBRQ_ShTTlCoPCg6CfmxoQHSE9CkpHLI5QTDdI-MWPWboYM82zmuuVC2_RgkL0ywQF/exec";

async function buscarPrestacoes() {
  const dataIni = dataIniInput().value;
  const dataFim = dataFimInput().value;
  const nome = nomeInput().value;

  if (!dataIni || !dataFim) {
    alert("Informe o per√≠odo de datas.");
    return;
  }

  const tbody = document.getElementById("tbodyPrestacao");
  tbody.innerHTML = "<tr><td colspan='6'>Carregando...</td></tr>";

  const form = new FormData();
  form.append("acao", "buscar");
  form.append("dataIni", dataIni);
  form.append("dataFim", dataFim);
  form.append("nome", nome);

  const res = await fetch(URL_PRESTACAO, { method: "POST", body: form });
  const dados = await res.json();

  tbody.innerHTML = "";

  if (!dados || !dados.length) {
    tbody.innerHTML = "<tr><td colspan='6'>Nenhum registro encontrado</td></tr>";
    return;
  }

  dados.forEach(d => {
    tbody.innerHTML += `
      <tr>
        <td>${d.dia}</td>
        <td>${d.nome}</td>
        <td>${d.matricula}</td>
        <td class="${d.status === "Pendente" ? "negativo" : "positivo"}">${d.status}</td>
        <td>${d.responsavel || "-"}</td>
        <td>
          ${d.status === "Pendente"
            ? `<button id="btn-${d.linha}" onclick="darBaixa(${d.linha}, this)">Dar baixa</button>`
            : `<span class="positivo">Pago</span>`}
        </td>
      </tr>
    `;
  });
}

/* ===== DAR BAIXA COM TRAVA + LOADING ===== */
async function darBaixa(linha, btn) {
  if (!confirm("Confirma dar baixa nesta presta√ß√£o?")) return;

  btn.disabled = true;
  btn.classList.add("loading");
  btn.innerText = "Processando";

  const form = new FormData();
  form.append("acao", "baixa");
  form.append("linha", linha);
  form.append("usuario", sessionStorage.getItem("usuario") || "Sistema");

  try {
    const res = await fetch(URL_PRESTACAO, { method: "POST", body: form });
    const data = await res.json();

    if (data.status === "ok") {
      btn.classList.remove("loading");
      btn.disabled = true;
      btn.innerText = "Pago";
      btn.classList.add("positivo");
    } else {
      liberarBotao(btn);
      alert("Erro ao dar baixa");
    }

  } catch {
    liberarBotao(btn);
    alert("Falha na comunica√ß√£o");
  }
}

function liberarBotao(btn) {
  btn.disabled = false;
  btn.classList.remove("loading");
  btn.innerText = "Dar baixa";
}

/* ===== HELPERS ===== */
function dataIniInput() { return document.getElementById("dataIni"); }
function dataFimInput() { return document.getElementById("dataFim"); }
function nomeInput() { return document.getElementById("nome"); }
</script>

</body>
</html>
