<!DOCTYPE html>
<html lang="pt-br">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Prestação de Contas - Linhas Metropolitanas</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

/* HEADER */
header {
  background: #0b2545;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
header img { height: 50px; }

header button {
  background: #fff;
  border: none;
  padding: 8px 12px;
  border-radius: 4px;
  cursor: pointer;
}

/* SECTION */
section {
  padding: 20px;
}

/* CONTROLS */
.controls {
  margin-bottom: 20px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}
.controls input,
.controls button {
  padding: 8px;
  font-size: 14px;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
}
th, td {
  border: 1px solid #ddd;
  padding: 8px;
  font-size: 14px;
  text-align: center;
}
th {
  background: #eee;
}

/* STATUS */
.positivo {
  color: green;
  font-weight: bold;
}
.negativo {
  color: red;
  font-weight: bold;
}

/* MOBILE */
@media (max-width: 768px) {
  table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Cidade Sol">
  <button onclick="logout()">Sair</button>
</header>

<section>
  <h2>Prestação de Contas – Linhas Metropolitanas</h2>

  <div class="controls">
    <input type="date" id="dataIni">
    <input type="date" id="dataFim">
    <input type="text" id="nome" placeholder="Nome ou inicial">
    <button onclick="buscarPrestacoes()">Buscar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Dia Trabalhado</th>
        <th>Nome</th>
        <th>Matrícula</th>
        <th>Status</th>
        <th>Responsável</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tbodyPrestacao">
      <tr>
        <td colspan="6">Carregando…</td>
      </tr>
    </tbody>
  </table>
</section>

<!-- AUTENTICAÇÃO (ÚNICO CONTROLE DE SESSÃO) -->
<script>
const AUTH_API =
  "https://script.google.com/macros/s/AKfycbwNLew3HAVIDmJh6yM-GX9ki-EH4GOmwu1913czT-PvQa6wzlAg4_Bvn0kOhlmOyhc/exec";

fetch(AUTH_API, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    acao: "validar",
    token: sessionStorage.getItem("token")
  })
})
.then(r => r.json())
.then(d => {
  if (d.status !== "ok") logout();
})
.catch(() => logout());

function logout() {
  sessionStorage.setItem("logout", "1");
  sessionStorage.clear();
  window.location.href = "login.html";
}
</script>

<!-- PRESTAÇÃO DE CONTAS -->
<script>
const URL_PRESTACAO =
  "https://script.google.com/macros/s/AKfycbxl0sD2be2zP5aLRXReLnkJFrEkzo-mEiJGHxkoH0Q3Qqxq76yphI0e94VktuZNf9H8/exec";

/* buscarPrestacoes() e darBaixa() permanecem exatamente como você enviou */
</script>

</body>
</html>
