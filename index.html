<!DOCTYPE html>
<html lang="pt-br">
<head>

<!-- BLOQUEIO IMEDIATO -->
<script>
if (!sessionStorage.getItem("token")) {
  window.location.replace("login.html");
}
</script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Prestação de Contas - Linhas Metropolitanas</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

/* HEADER */
header {
  background: #0b2545;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
header img { height: 50px; }

header button {
  background: #fff;
  border: none;
  padding: 8px 12px;
  border-radius: 4px;
  cursor: pointer;
}

/* SECTION */
section {
  padding: 20px;
}

/* CONTROLS */
.controls {
  margin-bottom: 20px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}
.controls input,
.controls button {
  padding: 8px;
  font-size: 14px;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
}
th, td {
  border: 1px solid #ddd;
  padding: 8px;
  font-size: 14px;
  text-align: center;
}
th {
  background: #eee;
}

/* STATUS */
.positivo {
  color: green;
  font-weight: bold;
}
.negativo {
  color: red;
  font-weight: bold;
}

/* MOBILE */
@media (max-width: 768px) {
  table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Cidade Sol">
  <button onclick="logout()">Sair</button>
</header>

<section>
  <h2>Prestação de Contas – Linhas Metropolitanas</h2>

  <!-- FILTROS -->
  <div class="controls">
    <input type="date" id="dataIni">
    <input type="date" id="dataFim">
    <input type="text" id="nome" placeholder="Nome ou inicial">
    <button onclick="buscarPrestacoes()">Buscar</button>
  </div>

  <!-- TABELA -->
  <table>
    <thead>
      <tr>
        <th>Dia Trabalhado</th>
        <th>Nome</th>
        <th>Matrícula</th>
        <th>Status</th>
        <th>Responsável</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tbodyPrestacao">
      <tr>
        <td colspan="6">Informe os filtros e clique em Buscar</td>
      </tr>
    </tbody>
  </table>
</section>

<!-- AUTENTICAÇÃO -->
<script>
const AUTH_API = "https://script.google.com/macros/s/AKfycbwg-_UhoiovL7rz6NmncH2AZm7c-AYI2FiM926hvbr4QSpW_CBpIwv8xP0DRJbse6Zb/exec";

fetch(AUTH_API, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    acao: "validar",
    token: sessionStorage.getItem("token")
  })
})
.then(r => r.json())
.then(d => {
  if (d.status !== "ok") logout();
})
.catch(logout);

function logout() {
  sessionStorage.clear();
  window.location.href = "login.html";
}
</script>

<!-- PRESTAÇÃO DE CONTAS -->
<script>
const URL_PRESTACAO =
  "https://script.google.com/macros/s/AKfycbxl0sD2be2zP5aLRXReLnkJFrEkzo-mEiJGHxkoH0Q3Qqxq76yphI0e94VktuZNf9H8/exec";

async function buscarPrestacoes() {
  const dataIni = document.getElementById("dataIni").value;
  const dataFim = document.getElementById("dataFim").value;
  const nome = document.getElementById("nome").value;

  if (!dataIni || !dataFim) {
    alert("Informe o período de datas.");
    return;
  }

  const tbody = document.getElementById("tbodyPrestacao");
  tbody.innerHTML = "<tr><td colspan='6'>Carregando...</td></tr>";

  const res = await fetch(URL_PRESTACAO, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      acao: "buscar",
      dataIni,
      dataFim,
      nome
    })
  });

  const dados = await res.json();
  tbody.innerHTML = "";

  if (!dados || dados.length === 0) {
    tbody.innerHTML = "<tr><td colspan='6'>Nenhum registro encontrado</td></tr>";
    return;
  }

  dados.forEach(d => {
    tbody.innerHTML += `
      <tr>
        <td>${d.dia}</td>
        <td>${d.nome}</td>
        <td>${d.matricula}</td>
        <td class="${d.status === "Pendente" ? "negativo" : "positivo"}">
          ${d.status}
        </td>
        <td>${d.responsavel || "-"}</td>
        <td>
          ${
            d.status === "Pendente"
              ? `<button onclick="darBaixa(${d.linha})">Dar baixa</button>`
              : "-"
          }
        </td>
      </tr>
    `;
  });
}

async function darBaixa(linha) {
  if (!confirm("Confirma dar baixa nesta prestação de contas?")) return;

  const usuario = sessionStorage.getItem("usuario") || "Sistema";

  await fetch(URL_PRESTACAO, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      acao: "baixa",
      linha,
      usuario
    })
  });

  buscarPrestacoes();
}
</script>

</body>
</html>
