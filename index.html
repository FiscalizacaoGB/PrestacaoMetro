<!DOCTYPE html>
<html lang="pt-br">
<head>

<!-- BLOQUEIO IMEDIATO -->
<script>
if (!sessionStorage.getItem("token")) {
  window.location.replace("login.html");
}
</script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Prestação de Contas - Linhas Metropolitanas</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

header {
  background: #0b2545;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
header img { height: 50px; }

header button {
  background: #fff;
  border: none;
  padding: 8px 12px;
  border-radius: 4px;
  cursor: pointer;
}

section {
  padding: 20px;
}

.controls {
  margin-bottom: 20px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}
.controls input,
.controls button {
  padding: 8px;
  font-size: 14px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
}
th, td {
  border: 1px solid #ddd;
  padding: 8px;
  font-size: 14px;
  text-align: center;
}
th { background: #eee; }

.positivo { color: green; font-weight: bold; }
.negativo { color: red; font-weight: bold; }
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Cidade Sol">
  <button onclick="logout()">Sair</button>
</header>

<section>
  <h2>Prestação de Contas – Linhas Metropolitanas</h2>

  <div class="controls">
    <input type="date" id="dataIni">
    <input type="date" id="dataFim">
    <input type="text" id="nome" placeholder="Nome ou inicial">
    <button onclick="buscarPrestacoes()">Buscar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Dia Trabalhado</th>
        <th>Nome</th>
        <th>Matrícula</th>
        <th>Status</th>
        <th>Responsável</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tbodyPrestacao">
      <tr><td colspan="6">Informe os filtros e clique em Buscar</td></tr>
    </tbody>
  </table>
</section>

<!-- VALIDA TOKEN -->
<script>
const AUTH_API =
  "https://script.google.com/macros/s/AKfycbwNLew3HAVIDmJh6yM-GX9ki-EH4GOmwu1913czT-PvQa6wzlAg4_Bvn0kOhlmOyhc/exec";

const authForm = new FormData();
authForm.append("acao", "validar");
authForm.append("token", sessionStorage.getItem("token"));

fetch(AUTH_API, {
  method: "POST",
  body: authForm
})
.then(r => r.json())
.then(d => {
  if (d.status !== "ok") logout();
})
.catch(() => logout());

function logout() {
  sessionStorage.clear();
  window.location.href = "login.html";
}
</script>

<!-- PRESTAÇÃO -->
<script>
const URL_PRESTACAO =
  "https://script.google.com/macros/s/AKfycbxl0sD2be2zP5aLRXReLnkJFrEkzo-mEiJGHxkoH0Q3Qqxq76yphI0e94VktuZNf9H8/exec";

async function buscarPrestacoes() {
  const dataIni = document.getElementById("dataIni").value;
  const dataFim = document.getElementById("dataFim").value;
  const nome = document.getElementById("nome").value;

  if (!dataIni || !dataFim) {
    alert("Informe o período de datas.");
    return;
  }

  const tbody = document.getElementById("tbodyPrestacao");
  tbody.innerHTML = "<tr><td colspan='6'>Carregando...</td></tr>";

  const form = new FormData();
  form.append("acao", "buscar");
  form.append("dataIni", dataIni);
  form.append("dataFim", dataFim);
  form.append("nome", nome);

  const res = await fetch(URL_PRESTACAO, {
    method: "POST",
    body: form
  });

  const dados = await res.json();
  tbody.innerHTML = "";

  if (!dados || !dados.length) {
    tbody.innerHTML = "<tr><td colspan='6'>Nenhum registro encontrado</td></tr>";
    return;
  }

  dados.forEach(d => {
    tbody.innerHTML += `
      <tr>
        <td>${d.dia}</td>
        <td>${d.nome}</td>
        <td>${d.matricula}</td>
        <td class="${d.status === "Pendente" ? "negativo" : "positivo"}">
          ${d.status}
        </td>
        <td>${d.responsavel || "-"}</td>
        <td>
          ${
            d.status === "Pendente"
              ? `<button onclick="darBaixa(${d.linha})">Dar baixa</button>`
              : "-"
          }
        </td>
      </tr>
    `;
  });
}


async function darBaixa(linha) {
  if (!confirm("Confirma dar baixa nesta prestação?")) return;

  const form = new FormData();
  form.append("acao", "baixa");
  form.append("linha", linha);
  form.append("usuario", sessionStorage.getItem("usuario") || "Sistema");

  await fetch(URL_PRESTACAO, {
    method: "POST",
    body: form
  });

  buscarPrestacoes();
}
</script>

</body>
</html>
