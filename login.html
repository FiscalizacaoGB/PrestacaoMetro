<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - Sistema Interno</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: #0b2545;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-container {
  background: #ffffff;
  width: 100%;
  max-width: 380px;
  padding: 32px 24px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

.logo {
  text-align: center;
  margin-bottom: 24px;
}

.logo img {
  max-width: 180px;
  width: 100%;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #0b2545;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  background: #0b2545;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

button.loading {
  background: #9ca3af;
  cursor: not-allowed;
}

button:hover:not(.loading) {
  background: #163a6b;
}
</style>
</head>

<body>

<div class="login-container">

  <div class="logo">
    <img src="logo.png" alt="Cidade Sol">
  </div>

  <h2>Acesso Interno</h2>

  <input id="usuario" placeholder="Usuário">
  <input id="senha" type="password" placeholder="Senha">

  <button id="btnLogin" onclick="login()">Entrar</button>

</div>

<script>
const API_URL =
  "https://script.google.com/macros/s/AKfycbz1Vbr1SYPLFh8mzCQzpQ1aTaUt_TfXrcrLY20y_6fqFc7rTVxEk9HMuAr407uS-NcY/exec";

function login() {
  const btn = document.getElementById("btnLogin");
  btn.innerText = "Entrando...";
  btn.classList.add("loading");
  btn.disabled = true;

  const usuario = document.getElementById("usuario").value.trim();
  const senha = document.getElementById("senha").value;

  if (!usuario || !senha) {
    alert("Informe usuário e senha");
    resetBtn();
    return;
  }

  const formData = new FormData();
  formData.append("acao", "login");
  formData.append("usuario", usuario);
  formData.append("senha", senha);

  fetch(API_URL, {
    method: "POST",
    body: formData
  })
  .then(r => r.json())
  .then(d => {
    if (d.status === "ok") {
      sessionStorage.setItem("token", d.token);
      sessionStorage.setItem("usuario", d.usuario);
      window.location.href = "index.html";
    } else {
      alert("Login inválido");
      resetBtn();
    }
  })
  .catch(err => {
    console.error(err);
    alert("Erro ao conectar");
    resetBtn();
  });
}

function resetBtn() {
  const btn = document.getElementById("btnLogin");
  btn.innerText = "Entrar";
  btn.classList.remove("loading");
  btn.disabled = false;
}
</script>



</body>
</html>
